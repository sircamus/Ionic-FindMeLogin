<ion-view view-title="Nuevo Find">
<ion-content class="padding">
<div class="list">
	<label class="item item-input item-stacked-label">
	<span class="input-label">Nombre:</span>
		<input type="text" placeholder="Mi Find">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Notas:</span>
		<textarea type="text" rows="4"placeholder="Escribe algo acerca de tu nuevo Find"></textarea>
	</label>
</div>
<button class="button button-block button-stable icon ion-camera" ng-click="getPhoto()">
	Tomar Foto
</button>
<img ng-src="{{lastPhoto}}" class="lastphoto">

<!-- GET LOCATION -->

<button type="submit" class="button button-block button-positive">Guardar</button>
</ion-content>
</ion-view>
