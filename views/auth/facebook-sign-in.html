<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false">
    <div multi-bg="['img/wall.jpg']" helper-class="facebook-welcome-bg">
    <!-- <div multi-bg="['http://lorempixel.com/640/1136?1']"> -->
    <!-- <div multi-bg="bgs" interval="3000" helper-class="no-facebook-welcome-bg"> -->
      <div class="top-content row">
        <div class="app-copy col col-center">
          <img src="img/logo.png" alt="FindMe" style="max-width:70%;">
        </div>
      </div>
      <div class="bottom-content row">
        <div class="col col-bottom">
          <a class="button-large button button-block positive" ui-sref="welcome-back">
            Entrar
          </a>
          <a class="have-account button button-clear button-block" ui-sref="create-account">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
