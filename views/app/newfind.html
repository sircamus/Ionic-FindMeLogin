
<ion-view view-title="Nuevo Find">

<ion-nav-bar class="bar-positive">
	<ion-nav-buttons side="left">
		<a class="button button-icon icon ion-ios-arrow-left" nav-direction="back" href="#/app/home"></a>
	</ion-nav-buttons>
</ion-nav-bar>

<ion-content class="padding">
	<form ng-submit="addFind()">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nombre:</span>
				<input type="text" placeholder="Mi Find" name="nombre" ng-model="nombre">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Notas:</span>
				<textarea type="text" rows="4"placeholder="Escribe alguna nota" name="notas" ng-model="notas"></textarea>
			</label>
		</div>
	<button class="button button-block button-stable icon ion-camera" ng-click="getPhoto()">
		Tomar Foto
	</button>
	<img ng-src="{{lastPhoto}}" class="lastphoto">

<!-- GET LOCATION CODE -->

	<input type="submit" class="button button-block button-positive" value="Guardar">
	</form>
</ion-content>

</ion-view>
